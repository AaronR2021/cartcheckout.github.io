<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <script
      src="https://kit.fontawesome.com/a817c3ac52.js"
      crossorigin="anonymous"
    ></script>
    <title>checkout</title>
  </head>
  <body>
    <main>
      <h2 id="title">Checkout</h2>
      <div class="layout">
        <!--layout-left-->
        <div class="info">
          <form action="#">
            <h6 class="info-title">Contact infomation</h6>
            <label>
              <span class="label">E-mail</span>
              <div class="input-box">
                <span class="prefix"><i class="fas fa-envelope"></i></span>
                <input type="text" placeholder="Enter your email address" />
              </div>
            </label>
            <label>
              <span class="label">Phone</span>
              <div class="input-box">
                <span class="prefix"><i class="fas fa-phone-alt"></i></span>
                <input type="phone" placeholder="Enter your phone number" />
              </div>
            </label>
            <h6 class="info-title">Shipping address</h6>
            <label>
              <span class="label">Full name</span>
              <!--inputed value should be bold-->
              <div class="input-box">
                <span class="prefix"><i class="fas fa-user-circle"></i></span>
                <input type="text" placeholder="Enter your full name" />
              </div>
            </label>
            <label>
              <span class="label">Address</span>
              <div class="input-box">
                <span class="prefix"><i class="fas fa-home"></i></span>
                <input type="text" placeholder="Your address" />
              </div>
            </label>
            <label>
              <span class="label">City</span>
              <div class="input-box">
                <span class="prefix"><i class="fas fa-city"></i></span>
                <input type="text" placeholder="Your city" />
              </div>
            </label>
            <div class="grid-row-form">
              <!--dropdown-->
              <label>
                <span class="label">Country</span>
                <div class="input-box">
                  <span class="prefix"><i class="fas fa-globe-asia"></i></span>
                  <select id="cars" name="cars">
                    <option value="India">India</option>
                    <option value="Afganastan">Afganastan</option>
                    <option value="Iran">Iran</option>
                    <option value="Japan">Japan</option>
                    <option value="undefined" selected>Country</option>
                  </select>
                </div>
              </label>
              <!--postal code-->
              <label>
                <span class="label">Postal code</span>
                <div class="input-box">
                  <span class="prefix"><i class="fas fa-mail-bulk"></i></span>
                  <input type="text" placeholder="postal code" />
                </div>
              </label>
            </div>
            <label class="checkbox-row">
              <input type="checkbox" id="checkbox" />
              <p class="checkbox-content">
                Save this information for next time
              </p>
            </label>
            <input type="submit" value="Continue" class="btn btn-submit" />
          </form>
        </div>
        <!--layout right-->
        <div class="checkout-view">
          <div class="ordered-content">
            <img src="./assets/images/photo1.png" alt="" />
            <div class="checkout-info-price">
              <h5 class="purchace-name-checkout">Vintage Backbag</h5>
              <div class="price">
                <span class="new-value">$54,99</span>
                <span class="old-value">$94.99</span>
              </div>
              <div class="content-number">
                <button class="btn-calc">-</button>
                <p class="value-amount">1</p>
                <button class="btn-calc">+</button>
              </div>
            </div>
          </div>
          <div class="ordered-content">
            <img src="./assets/images/photo2.png" alt="" />
            <div class="checkout-info-price">
              <h5 class="purchace-name-checkout">Levi Shoes</h5>
              <div class="price">
                <span class="new-value">$74,99</span>
                <span class="old-value">$124.99</span>
              </div>
              <div class="content-number">
                <button class="btn-calc">-</button>
                <p class="value-amount">1</p>
                <button class="btn-calc">+</button>
              </div>
            </div>
          </div>
          <div class="hr"></div>
          <div class="content-price-display">
            <h2 class="content-text-total">Shipping</h2>
            <p class="content-number-total">$19</p>
          </div>
          <div class="hr-2"></div>
          <div class="content-price-display">
            <h2 class="content-text-total">Total</h2>
            <p class="content-number-total">$148</p>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p>created by <span>Aaron Rebelo</span> - devChallenges.io</p>
    </footer>
  </body>
</html>
